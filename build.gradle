plugins {
    id "com.github.maiflai.scalatest" version "0.26" // needed to run scala tests
}
description = 'Library for parsing mathematical expressions'
group = 'com.barrybecker4'
version = '1.6-SNAPSHOT'
ext {
    archivesBaseName = 'bb4-expression'
    mainClass = 'com.barrybecker4.expression.ExpressionDemo'
}

apply from: 'https://raw.githubusercontent.com/bb4/bb4-common/master/bb4.gradle'

task runExpressionDemo(type: JavaExec, dependsOn: classes) {
    group = 'application'
    main = 'com.barrybecker4.expression.ExpressionDemo'
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}

dependencies {
    //compile 'com.barrybecker4:bb4-common:1.6-SNAPSHOT'
}

// This allows publishing of this project library to Sonatype
apply from: 'https://raw.githubusercontent.com/bb4/bb4-common/master/bb4-publish.gradle'
